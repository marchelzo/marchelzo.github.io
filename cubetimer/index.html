<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Cube Time</title>
  <link href="style.css" rel="stylesheet"/>
</head>
<body>
  
  <div id="controls">
    <ul>
      <li>Space - start/stop timer</li>
      <li>R - reset solve list</li>
      <li>X - undo last solve</li>
      <li>Click a solve to remove it from the list</li>
    </ul>
  </div>


  <div id="time">
     0.000s
  </div>
  <div id="scramble">
  </div>

  <div id="solves">
    <ul></ul>
  </div>

  <script src="app.js" type="text/javascript"></script>
</body>
</html>
